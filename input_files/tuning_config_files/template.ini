## These are the options available when running LyaCoLoRe's tuning.
## Default values (where applicable) are stored in:
## "input_files/tuning_config_files/default.ini".
## All options can be specified at the command line, or a new config file can
## be generated from a copy of this file.

## Required arguments.
# Config file for the LyaCoLoRe run (string).
run-config = ...
# Input data directory (string).
in-dir = ...

## Tuning initialisation arguments.
# File which contains the initial parameter values to start the tuning from (string).
initial-parameter-file = ...
# Whether to randomise the initial parameter values (bool).
randomise-initial-parameter-values = ...

## Implementation arguments.
# The number of skewers to use when tuning (int, no units).
n-skewers = ...
# Redshift values at which we assess tuning quantities (list of floats, no units).
z-values = ...
# Width of redshift bins to assess tuning quantities over (float, no units).
z-width = ...
# Maximum value of k to use when assessing fit to P1D (float, km s-1).
k-max = ...
# Weighting given to P1D when assessing parameter performance (float, no units).
weight-p1d = ...
# Weighting given to mean flux when assessing parameter performance (float, no units).
weight-mean-flux = ...
# Weighting given to b_delta when assessing parameter performance (float, no units).
weight-bias-delta = ...
# Weighting given to b_eta when assessing parameter performance (float, no units).
weight-bias-eta = ...
# Step size to use when calculating b_delta (float, no units).
d-delta = ...
# Step size to use when calculating b_eta (float, no units).
d-eta = ...
# Number of processes to use (int, no units).
nproc = ...

## Plot arguments.
# Maximum k value to plot in P1D (float, s km-1).
k-plot-max = ...
# Directory to which the tuning plots should be saved (string).
plot-dir = ...

## Output arguments.
# Whether to overwrite an existing output file (bool).
overwrite = ...
