## These are the options available when running LyaCoLoRe.
## Default values (where applicable) are stored in:
## "input_files/config_files/default.ini".
## All options can be specified at the command line, or a new config file can
## be generated from a copy of this file.

## Required arguments.
# Input data directory (string).
in-dir = ...
# Output data directory (string).
out-dir = ...

## Input arguments.
# CoLoRe parameter file name (string).
param-file = ...

## Processing arguments: catalogue.
# Minimum z of objects in catalogue (float, no units).
min-cat-z = ...
# List of HEALPix pixel numbers to work on (int or list of ints, no units).
pixels = ...
# Choice of footprint of QSOs on sky (string).
# Options: 'full_sky','desi','desi_pixel','desi_pixel_plus'
footprint = ...
# Proportion by which to downsample the CoLoRe output (float, no units).
downsampling = ...

## Processing arguments: skewers.
# Rest frame wavelength, below which pixels are given weight 1, above which
# pixels are given weight 0 (float, Angstroms).
rest-frame-weights-cut = ...
# Size of the LyaCoLoRe cells to use (float, Mpc/h).
cell-size = ...
# Minimum wavelength value in LyaCoLoRe skewers (float, Angstroms).
lambda-min = ...
# Name of file from which to load tuning parameters (string).
tuning-file = ...
# Choice to add small scale fluctuations or not (bool).
add-small-scale-fluctuations = ...
# Choice to add RSDs or not to our QSOs (bool).
add-QSO-RSDs = ...
# Choice to add RSDs or not to our pixels (bool).
add-RSDs = ...
# Choice to include thermal effects in RSDs or not (bool).
include-thermal-effects = ...
# Choice to add Lyb absorption or not (bool).
add-Lyb = ...
# Choice to add metal absorption or not (bool).
add-metals = ...

## Processing arguments: DLAs.
# Choice whether to add DLAs to the transmission file or not (bool).
add-DLAs = ...
# Bias of DLAs relative to matter density field (float, no units).
DLA-bias = ...
# DLA bias evolution with redshift (string).
# Options: 'b_const', 'bD_const'.
DLA-bias-evol = ...
# DLA bias is determined by the global or sample value of sigma_G (string).
# Options: 'global', 'sample'.
DLA-bias-method = ...

## Processing arguments: misc.
# Number of processes to use (int, no units).
nproc = ...
# HEALPix nside for output files (must be 2^n) (int, no units).
nside = ...
# Seed from which to generate random numbers (int, no units).
seed = ...

## Output arguments.
# Choice whether to save picca format drq files or not (bool).
add-picca-drqs = ...
# Choice whether to add all absorbers to picca output files or not (bool).
picca-all-absorbers = ...
# Choice whether to only save transmission files or not (bool).
transmission-only = ...
# Minimum wavelength of skewers in transmission files (float, Angstroms).
transmission-lambda-min = ...
# Maximum wavelength of skewers in transmission files (float, Angstroms).
transmission-lambda-max = ...
# Pixel size of transmission files' wavelength grid (float, Angstroms).
transmission-delta-lambda = ...
# Format of skewers in transmission files (string).
# Options: 'develop','final','single_HDU'
transmission-format = ...
# Choice whether to overwrite existing files or not (bool).
overwrite = ...
# Choice whether to compress the output files to .fits.gz or not (bool).
compress = ...
